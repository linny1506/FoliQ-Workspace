<table [formGroup]="form">
    <th colspan="10">Choose all that apply: </th>
    <tr></tr>
    @for (option of options; track option.index) {
        <td> <mat-checkbox [formControlName]=option.reference>{{option.label}}</mat-checkbox> </td>
        @if(0 == option.index % 4) { <tr></tr> }
    }
</table>
  
    <h4>You chose:</h4>
    {{ form.value | json}}
