
<h1> V0 - Learning basics of &#64;angular/forms </h1>
<div class="container-fluid">
    <h2>New Form:</h2>
    <!-- [formGroup] directive binds the .ts variable testForm to the .html-->
    <form [formGroup]="testForm">
        <div class="form-group">
            <label>Input One</label>
            <input formControlName="inputOne" type="text" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Input Two</label>
            <input formControlName="inputTwo" type="text" class="form-control">
        </div>
        
        <button> Submit </button>
    </form>
    {{testForm.value | json}}
</div>

<br><hr>

<h1> V1 - More form things </h1>
<div>
    <h3> Please enter your name and email address: </h3>
    <form [formGroup]="info">
        <div class="form-group">
            <label>Name: </label>
            <input formControlName="name" type="text" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Email: </label>
            <input formControlName="email" type="text" class="form-control">
        </div>    
    </form>
    {{testForm.value | json}}
</div>

<br><hr>

<h1> V1.01 - Radio Buttons </h1>
<div>
    <h3> Here are some radio buttons </h3>
    <label> What are your Hair Struggles? </label>
    <form [formGroup]="radioButton1">
        <div>
            <input formControlName="growth" type="radio" class="form-control">
            <label> Growth </label>
        </div>
        <div>
            <input formControlName="damage" type="radio" class="form-control">
            <label> Damage </label>
        </div>
        <div>
            <input formControlName="dryness" type="radio" class="form-control">
            <label> Dryness </label>
        </div>
        <div>
            <input formControlName="frizz" type="radio" class="form-control">
            <label> Frizz </label>
        </div>
        <div>
            <input formControlName="" type="radio" class="form-control">
            <label> . . . </label>
        </div>
        <div>
            <input formControlName="none" type="radio" class="form-control">
            <label> None </label>
        </div>
    </form>
    <!-- {{ radioButton1.value | json}} -->
</div>
